<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dependency Graph | Semantic Search</title>
    <meta name="description" content="Interactive visualization of code dependencies">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Cytoscape.js -->
    <script src="https://unpkg.com/cytoscape@3.28.1/dist/cytoscape.min.js"></script>
    <!-- Dagre layout for hierarchical graphs -->
    <script src="https://unpkg.com/dagre@0.8.5/dist/dagre.min.js"></script>
    <script src="https://unpkg.com/cytoscape-dagre@2.5.0/cytoscape-dagre.js"></script>

    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <!-- Loading overlay -->
    <div id="loader" class="loader">
        <div class="loader-content">
            <div class="spinner"></div>
            <p>Loading dependency graph...</p>
        </div>
    </div>

    <!-- Main container -->
    <div class="container">
        <!-- Sidebar (resizable) -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">
                    <span class="logo-icon">â—ˆ</span>
                    Dependency Graph
                </h1>
            </div>

            <!-- Search section -->
            <div class="search-section">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder='Search... (@ for filename)' autocomplete="off">
                    <button id="search-btn" class="search-btn" title="Search">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </button>
                </div>
                <div class="search-hint">
                    <span class="hint-icon">ðŸ’¡</span>
                    <span>Prefix with @ for filename search</span>
                </div>
            </div>

            <!-- View Filter -->
            <div class="filter-section">
                <label class="filter-label">View Filter</label>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all" title="Show all nodes">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                        </svg>
                        All
                    </button>
                    <button class="filter-btn" data-filter="important" title="Show only important nodes">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                            <polygon points="12,2 15,9 22,9 17,14 19,21 12,17 5,21 7,14 2,9 9,9"></polygon>
                        </svg>
                        Important
                    </button>
                    <button class="filter-btn" data-filter="search" title="Show only search results"
                        id="search-filter-btn">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        Search <span id="search-count"></span>
                    </button>
                    <button class="filter-btn" data-filter="hidden" title="Show hidden nodes">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94">
                            </path>
                            <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"></path>
                            <path d="m1 1 22 22"></path>
                        </svg>
                        Hidden <span id="hidden-count"></span>
                    </button>
                    <button class="filter-btn" data-filter="selected" title="Show selected node context"
                        id="selected-filter-btn">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M12 2v4M12 18v4M2 12h4M18 12h4"></path>
                        </svg>
                        Selected
                    </button>
                </div>
            </div>

            <!-- Folder Grouping Toggle -->
            <div class="toggle-section">
                <label class="toggle-container">
                    <input type="checkbox" id="folder-toggle">
                    <span class="toggle-slider"></span>
                    <span class="toggle-text">Group by folder</span>
                </label>
                <div class="depth-controls hidden" id="depth-controls">
                    <button id="depth-up-btn" class="depth-btn" title="Merge up (less detail)">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2.5">
                            <path d="M18 15l-6-6-6 6"></path>
                        </svg>
                    </button>
                    <span class="depth-indicator" id="depth-indicator">1/1</span>
                    <button id="depth-down-btn" class="depth-btn" title="Expand (more detail)">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2.5">
                            <path d="M6 9l6 6 6-6"></path>
                        </svg>
                    </button>
                </div>
            </div>


            <!-- Search results -->
            <div id="search-results" class="search-results hidden"></div>

            <!-- Folder details panel -->
            <div id="folder-details" class="file-details hidden">
                <div class="details-header">
                    <h2 id="folder-name">folder/</h2>
                    <button id="close-folder-details" class="close-btn" title="Close">Ã—</button>
                </div>
                <div class="details-path" id="folder-path">/path/to/folder</div>
                <div class="folder-stats">
                    <span class="folder-stat"><strong id="folder-file-count">0</strong> files</span>
                    <span class="folder-stat"><strong id="folder-hidden-count">0</strong> hidden</span>
                </div>
                <div class="action-buttons">
                    <button id="hide-folder-btn" class="hide-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94">
                            </path>
                            <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"></path>
                            <path d="m1 1 22 22"></path>
                        </svg>
                        <span id="hide-folder-text">Hide Folder</span>
                    </button>
                </div>
            </div>

            <!-- File details panel -->
            <div id="file-details" class="file-details hidden">
                <div class="details-header">
                    <h2 id="file-name">filename.py</h2>
                    <button id="close-details" class="close-btn" title="Close">Ã—</button>
                </div>
                <div class="details-path" id="file-path">/path/to/file</div>

                <div class="action-buttons">
                    <button id="mark-important-btn" class="important-btn">
                        <span class="star-icon">â˜…</span>
                        <span id="important-text">Important</span>
                    </button>
                    <button id="hide-node-btn" class="hide-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94">
                            </path>
                            <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"></path>
                            <path d="m1 1 22 22"></path>
                        </svg>
                        <span id="hide-text">Hide</span>
                    </button>
                    <button id="delete-file-btn" class="delete-btn" title="Double-click to delete">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path
                                d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                            </path>
                        </svg>
                        <span id="delete-text">Delete</span>
                    </button>
                </div>

                <div class="details-content">
                    <h3>Contents</h3>
                    <div id="file-items" class="file-items">
                        <!-- Functions/classes will be listed here -->
                    </div>
                </div>

                <!-- Resize handle -->
                <div class="sidebar-resize-handle" id="resize-handle"></div>
        </aside>

        <!-- Graph canvas -->
        <main class="graph-container">
            <div id="cy"></div>

            <!-- Pending changes notification -->
            <button id="pending-update-btn" class="pending-update-btn hidden" title="Apply pending changes">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                    <path d="M3 3v5h5"></path>
                </svg>
                <span id="pending-count">0</span> change(s)
            </button>

            <!-- Controls -->
            <div class="graph-controls">
                <button id="fit-btn" class="control-btn" title="Fit to screen">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3">
                        </path>
                    </svg>
                </button>
                <button id="zoom-in-btn" class="control-btn" title="Zoom in">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35M11 8v6M8 11h6"></path>
                    </svg>
                </button>
                <button id="zoom-out-btn" class="control-btn" title="Zoom out">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35M8 11h6"></path>
                    </svg>
                </button>
                <button id="reset-btn" class="control-btn" title="Reset view">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                        <path d="M3 3v5h5"></path>
                    </svg>
                </button>
            </div>
        </main>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
