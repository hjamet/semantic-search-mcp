<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dependency Graph | Semantic Search</title>
    <meta name="description" content="Interactive visualization of code dependencies">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Cytoscape.js -->
    <script src="https://unpkg.com/cytoscape@3.28.1/dist/cytoscape.min.js"></script>
    <!-- Dagre layout for hierarchical graphs -->
    <script src="https://unpkg.com/dagre@0.8.5/dist/dagre.min.js"></script>
    <script src="https://unpkg.com/cytoscape-dagre@2.5.0/cytoscape-dagre.js"></script>

    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <!-- Loading overlay -->
    <div id="loader" class="loader">
        <div class="loader-content">
            <div class="spinner"></div>
            <p>Loading dependency graph...</p>
        </div>
    </div>

    <!-- Main container -->
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">
                    <span class="logo-icon">◈</span>
                    Dependency Graph
                </h1>
            </div>

            <!-- Search section -->
            <div class="search-section">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search files..." autocomplete="off">
                    <button id="search-btn" class="search-btn" title="Search">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </button>
                </div>
                <label class="toggle-container">
                    <input type="checkbox" id="semantic-toggle" checked>
                    <span class="toggle-slider"></span>
                    <span class="toggle-label">Semantic search</span>
                </label>
            </div>

            <!-- View Filter -->
            <div class="filter-section">
                <label class="filter-label">View Filter</label>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all" title="Show all nodes">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                        </svg>
                        All
                    </button>
                    <button class="filter-btn" data-filter="important" title="Show only important nodes">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                            <polygon points="12,2 15,9 22,9 17,14 19,21 12,17 5,21 7,14 2,9 9,9"></polygon>
                        </svg>
                        Important
                    </button>
                    <button class="filter-btn" data-filter="search" title="Show only search results">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        Search
                    </button>
                </div>
            </div>

            <!-- Search results -->
            <div id="search-results" class="search-results hidden"></div>

            <!-- File details panel -->
            <div id="file-details" class="file-details hidden">
                <div class="details-header">
                    <h2 id="file-name">filename.py</h2>
                    <button id="close-details" class="close-btn" title="Close">×</button>
                </div>
                <div class="details-path" id="file-path">/path/to/file</div>

                <button id="mark-important-btn" class="important-btn">
                    <span class="star-icon">★</span>
                    <span id="important-text">Mark as Important</span>
                </button>

                <div class="details-content">
                    <h3>Contents</h3>
                    <div id="file-items" class="file-items">
                        <!-- Functions/classes will be listed here -->
                    </div>
                </div>
            </div>

            <!-- Stats section -->
            <div class="stats-section">
                <div class="stat-item">
                    <span class="stat-value" id="nodes-count">0</span>
                    <span class="stat-label">Files</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="edges-count">0</span>
                    <span class="stat-label">Dependencies</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="important-count">0</span>
                    <span class="stat-label">Important</span>
                </div>
            </div>

            <!-- Legend -->
            <div class="legend">
                <h4>Legend</h4>
                <div class="legend-item">
                    <span class="legend-color python"></span>
                    <span>Python</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color javascript"></span>
                    <span>JavaScript/TypeScript</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color important"></span>
                    <span>Important</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color search-match"></span>
                    <span>Search Match</span>
                </div>
                <div class="legend-item">
                    <span class="legend-edge dashed"></span>
                    <span>Indirect Connection</span>
                </div>
            </div>
        </aside>

        <!-- Graph canvas -->
        <main class="graph-container">
            <div id="cy"></div>

            <!-- Controls -->
            <div class="graph-controls">
                <button id="fit-btn" class="control-btn" title="Fit to screen">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3">
                        </path>
                    </svg>
                </button>
                <button id="zoom-in-btn" class="control-btn" title="Zoom in">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35M11 8v6M8 11h6"></path>
                    </svg>
                </button>
                <button id="zoom-out-btn" class="control-btn" title="Zoom out">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35M8 11h6"></path>
                    </svg>
                </button>
                <button id="reset-btn" class="control-btn" title="Reset view">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                        <path d="M3 3v5h5"></path>
                    </svg>
                </button>
            </div>
        </main>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
